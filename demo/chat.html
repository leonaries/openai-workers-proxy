<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 180px);
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: #f1f3f4;
            color: #333;
        }

        .message.error {
            background: #dc3545;
            color: white;
        }

        .message.loading {
            background: #6c757d;
            color: white;
            font-style: italic;
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #eee;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        .chat-input input:focus {
            border-color: #007bff;
        }

        .chat-input button {
            padding: 0.8rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-input button:hover:not(:disabled) {
            background: #0056b3;
        }

        .chat-input button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .settings {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }

        .settings-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .settings-row label {
            min-width: 120px;
            font-weight: 500;
        }

        .settings-row input, .settings-row select {
            padding: 0.4rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .toggle-settings {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        .settings.collapsed {
            display: none;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            
            .message {
                max-width: 90%;
            }
            
            .settings-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.3rem;
            }
            
            .settings-row label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>OpenAI Chat Demo</h1>
            <button class="toggle-settings" onclick="toggleSettings()">设置</button>
        </div>
        
        <div id="settings" class="settings collapsed">
            <div class="settings-row">
                <label>Workers URL:</label>
                <input type="url" id="workerUrl" value="https://your-worker-domain.workers.dev/" placeholder="输入 Workers 域名">
            </div>
            <div class="settings-row">
                <label>模型:</label>
                <select id="model">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo">GPT-4 Turbo</option>
                </select>
            </div>
            <div class="settings-row">
                <label>温度:</label>
                <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                <span id="temperatureValue">0.7</span>
            </div>
            <div class="settings-row">
                <label>最大令牌:</label>
                <input type="number" id="maxTokens" min="1" max="4000" value="1000">
            </div>
            <div class="settings-row">
                <label>流式响应:</label>
                <input type="checkbox" id="stream">
            </div>
        </div>
        
        <div id="chatMessages" class="chat-messages"></div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="输入消息..." disabled>
            <button onclick="sendMessage()" disabled>发送</button>
        </div>
    </div>

    <script>
        let messages = [];
        let isLoading = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.querySelector('.chat-input button');
            const temperatureSlider = document.getElementById('temperature');
            const workerUrl = document.getElementById('workerUrl');

            // 温度滑块更新
            temperatureSlider.addEventListener('input', function() {
                document.getElementById('temperatureValue').textContent = this.value;
            });

            // 检查 Worker URL 是否有效
            workerUrl.addEventListener('input', function() {
                const isValid = this.value.trim() !== '' && this.value.includes('workers.dev');
                messageInput.disabled = !isValid;
                sendButton.disabled = !isValid;
            });

            // 初始检查
            const isValid = workerUrl.value.trim() !== '' && workerUrl.value.includes('workers.dev');
            messageInput.disabled = !isValid;
            sendButton.disabled = !isValid;

            // 按回车发送消息
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isLoading && !messageInput.disabled) {
                    sendMessage();
                }
            });
        });

        function toggleSettings() {
            const settings = document.getElementById('settings');
            settings.classList.toggle('collapsed');
        }

        function addMessage(role, content, isLoading = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            if (isLoading) {
                messageDiv.className += ' loading';
            }
            
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageDiv;
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.querySelector('.chat-input button');
            const message = messageInput.value.trim();
            
            if (!message || isLoading) return;

            // 获取设置
            const workerUrl = document.getElementById('workerUrl').value.trim();
            const model = document.getElementById('model').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const streamMode = document.getElementById('stream').checked;

            if (!workerUrl) {
                addMessage('error', '请先设置 Workers URL');
                return;
            }

            // 添加用户消息
            addMessage('user', message);
            messages.push({ role: 'user', content: message });
            
            messageInput.value = '';
            isLoading = true;
            sendButton.disabled = true;
            messageInput.disabled = true;

            // 添加加载消息
            const loadingMessage = addMessage('assistant', '正在思考...', true);

            try {
                const requestBody = {
                    model: model,
                    messages: messages,
                    temperature: temperature,
                    max_tokens: maxTokens,
                    stream: streamMode
                };

                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                if (streamMode) {
                    await handleStreamResponse(response, loadingMessage);
                } else {
                    await handleNormalResponse(response, loadingMessage);
                }

            } catch (error) {
                console.error('Error:', error);
                loadingMessage.className = 'message error';
                loadingMessage.textContent = '发送消息失败: ' + error.message;
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        async function handleNormalResponse(response, loadingMessage) {
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }

            const assistantMessage = data.choices[0].message.content;
            messages.push({ role: 'assistant', content: assistantMessage });

            loadingMessage.className = 'message assistant';
            loadingMessage.textContent = assistantMessage;
        }

        async function handleStreamResponse(response, loadingMessage) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let assistantMessage = '';

            loadingMessage.className = 'message assistant';
            loadingMessage.textContent = '';

            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                messages.push({ role: 'assistant', content: assistantMessage });
                                return;
                            }

                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices?.[0]?.delta?.content;
                                
                                if (content) {
                                    assistantMessage += content;
                                    loadingMessage.textContent = assistantMessage;
                                    
                                    // 自动滚动
                                    const messagesDiv = document.getElementById('chatMessages');
                                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                }
                            } catch (e) {
                                // 忽略解析错误
                            }
                        }
                    }
                }
            } catch (error) {
                throw new Error('流式响应处理失败: ' + error.message);
            }

            messages.push({ role: 'assistant', content: assistantMessage });
        }

        function clearChat() {
            messages = [];
            document.getElementById('chatMessages').innerHTML = '';
        }
    </script>
</body>
</html>
